<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>SG-Cinema</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Sessões</a></li>

            <li><a href="#">Ingressos</a></li>

    <main>
        <h2>Cadastrar Filme</h2>
        <form action="#" method="post">
            <label for="titulo">Título:</label><br>
            <input type="text" id="titulo" name="titulo" required><br><br>

            <label for="classificacao">Classificação:</label><br>
            <input type="text" id="classificacao" name="classificacao" required><br><br>

            <label for="genero">Gênero:</label><br>
            <input type="text" id="genero" name="genero" required><br><br>

            <label for="resumo">Resumo:</label><br>
            <textarea id="resumo" name="resumo" rows="4" required></textarea><br><br>

            <input type="submit" value="Cadastrar Filme">
        </form>
    </main>

</body>
</html>
